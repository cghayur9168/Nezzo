<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nezzo.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; font-family:'Inter',sans-serif; }

    /* Animated dark gradient background */
    body {
      background: linear-gradient(135deg, #0A0F27, #1C2235, #131726);
      background-size: 300% 300%;
      animation: bgShift 20s ease infinite;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* tsParticles canvas */
    #tsparticles {
      position:fixed; top:0; left:0; width:100%; height:100%; z-index:0;
    }

    /* Header with logo */
    header {
      position:absolute; top:0; width:100%; padding:1rem 2rem;
      display:flex; align-items:center;
      background:rgba(10,15,39,0.7); backdrop-filter:blur(10px);
      z-index:1;
    }
    header img { height:40px; }
    header .brand {
      color:#fff; font-size:1.25rem; font-weight:600;
      margin-left:0.75rem;
    }

    /* Text sits directly on bg */
    .content {
      position:relative; z-index:1;
      max-width:600px; margin:auto;
      top:50%; transform:translateY(-50%);
      padding:0 1rem; text-align:center;
      color:#fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .content h1 {
      font-size:2.5rem; margin-bottom:1rem;
      animation: fadeIn 1s ease-out forwards;
    }
    .content p {
      font-size:1.125rem; line-height:1.6; margin-bottom:2rem;
      animation: fadeIn 1.4s ease-out forwards;
    }
    .content .contact {
      font-size:0.95rem; opacity:0.85;
      animation: fadeIn 1.8s ease-out forwards;
    }
    .content .contact a {
      color:#fff; text-decoration:none; font-weight:600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Animated network background -->
  <div id="tsparticles"></div>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Nezzo.ai Logo"/>
    <div class="brand">Nezzo.ai</div>
  </header>

  <!-- Text directly on animation -->
  <div class="content">
    <h1>Modern memory layer for financial institutions</h1>
    <p>A secure intelligence layer that helps financial institutions organize, retain, and reason over their institutional knowledge.</p>
    <div class="contact">Contact: <a href="mailto:c@nezzo.ai">c@nezzo.ai</a></div>
  </div>

  <!-- tsParticles lib -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 40, density: { enable: true, area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: { min: 1, max: 4 } },
        links: { enable: true, distance: 120, color: "#ffffff", opacity: 0.2, width: 1 },
        move: { enable: true, speed: 0.5, outModes: { default: "out" } }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "grab" } },
        modes: { grab: { distance: 200, links: { opacity: 0.4 } } }
      },
      detectRetina: true,
      background: { opacity: 0 }
    });
  </script>
</body>
</html>
