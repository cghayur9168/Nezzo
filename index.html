<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nezzo.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Full-screen, flex-centered */
    html, body {
      margin: 0; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Inter', sans-serif;
      /* Animated gradient background */
      background: linear-gradient(-45deg, #0A0F27, #1C2235, #0F1023, #1E273F);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    /* Glass-morphism card */
    .card {
      max-width: 600px;
      padding: 2rem 1.5rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      text-align: center;
    }
    .card h1 {
      margin: 0 0 1rem;
      font-size: 2.5rem;
      font-weight: 600;
      color: #FFFFFF;
      line-height: 1.2;
    }
    .card p {
      margin: 0;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.85);
      line-height: 1.6;
    }
    .contact {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.6);
    }
    .contact a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Modern memory layer for investment banks</h1>
    <p>
      Weâ€™re building a secure intelligence layer that helps financial institutions organize, retain, and reason over their institutional knowledge.
    </p>
    <div class="contact">
      Contact: <a href="mailto:c@nezzo.ai">c@nezzo.ai</a>
    </div>
  </div>

</body>
</html>
