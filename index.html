<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nezzo.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: 'Inter', sans-serif; overflow: hidden; }

    /* Animated network background */
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* Header with logo */
    header {
      position: absolute; top: 0; width: 100%;
      display: flex; align-items: center;
      padding: 1rem 2rem;
      background: rgba(10,15,39,0.6);
      backdrop-filter: blur(10px);
      z-index: 1;
    }
    header img { height: 40px; }
    header .brand {
      color: #fff; font-size: 1.25rem; font-weight: 600;
      margin-left: 0.75rem;
    }

    /* Content card */
    .card {
      position: relative; z-index: 1;
      max-width: 600px; margin: auto;
      top: 50%; transform: translateY(-50%);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 2rem 1.5rem; text-align: center;
    }
    .card h1 {
      color: #fff; font-size: 2.75rem; font-weight: 600;
      line-height: 1.2; margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-out forwards;
    }
    .card p {
      color: rgba(255,255,255,0.85); font-size: 1.125rem;
      max-width: 600px; line-height: 1.6; margin-bottom: 2rem;
      animation: fadeIn 1.4s ease-out forwards;
    }
    .card .contact {
      color: rgba(255,255,255,0.7); font-size: 0.95rem;
      animation: fadeIn 1.8s ease-out forwards;
    }
    .card .contact a {
      color: #fff; text-decoration: none; font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- tsParticles container -->
  <div id="tsparticles"></div>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Nezzo.ai Logo"/>
    <div class="brand">Nezzo.ai</div>
  </header>

  <!-- Main card -->
  <div class="card">
    <h1>Modern memory layer for financial institutions</h1>
    <p>A secure intelligence layer that helps financial institutions organize, retain, and reason over their institutional knowledge.</p>
    <div class="contact">Contact: <a href="mailto:c@nezzo.ai">c@nezzo.ai</a></div>
  </div>

  <!-- tsParticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    /* Network-style particle animation */
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 50, density: { enable: true, area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: { min: 1, max: 3 } },
        links: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2,
          width: 1,
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          outModes: { default: "out" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          onClick: { enable: false }
        },
        modes: {
          grab: { distance: 200, links: { opacity: 0.3 } }
        }
      },
      detectRetina: true,
      background: { opacity: 0 }
    });
  </script>
</body>
</html>
